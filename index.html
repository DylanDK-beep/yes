<!DOCTYPE html>
<html>
<head>
    <title>Valentine Proposal</title>
    <style>
        body {
            background: #ff99cc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            color: #cc0000;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .buttons-container {
            position: relative;
            width: 500px;
            height: 100px;
        }

        #yesBtn {
            background: #ff4d4d;
            color: white;
            padding: 15px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            position: absolute;
            left: 30%;
            transform: translateX(-50%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 2;
        }

        #noBtn {
            background: #666666;
            color: white;
            padding: 15px 30px;
            font-size: 1.3em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            position: absolute;
            left: 70%;
            transform: translateX(-50%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .hearts {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            animation: float 2s linear forwards;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? üíò</h1>
        <div class="buttons-container">
            <button id="yesBtn" onclick="accept()">YES! üòç</button>
            <button id="noBtn" onmouseenter="moveButton()" onclick="moveButton()">No üò¢</button>
        </div>
    </div>

    <script>
        let yesSize = 1;
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const container = document.querySelector('.buttons-container');

        function moveButton(event) {
            // Prevent button click
            if(event) event.preventDefault();
            
            // Get container dimensions
            const containerRect = container.getBoundingClientRect();
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Calculate new position
            const maxX = containerRect.width - btnWidth;
            const maxY = containerRect.height - btnHeight;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            // Apply new position
            noBtn.style.left = ${newX}px;
            noBtn.style.top = ${newY}px;

            // Increase Yes button size
            yesSize += 0.2;
            yesBtn.style.transform = translateX(-50%) scale(${yesSize});
            yesBtn.style.left = ${yesSize * 10}%;

            // Create hearts
            createHearts();
        }

        function accept() {
            document.body.innerHTML = `
                <div class="container">
                    <h1>YAY! üíñüéâ<br>You've made me the happiest! üòò</h1>
                    <div style="font-size: 60px; margin-top: 30px;">üíåüéàüç´</div>
                </div>
            `;
            document.body.style.background = "#ff66b3";
            for(let i = 0; i < 50; i++) createHearts();
        }

        function createHearts() {
            const heart = document.createElement('div');
            heart.className = 'hearts';
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animation = float ${Math.random() * 1 + 0.5}s linear;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }

        // Initial position setup
        moveButton();
    </script>
</body>
</html>
