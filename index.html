<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background-color: #ffb6c1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            color: #ff0000;
            font-size: 2.5em;
            margin-bottom: 50px;
        }

        .buttons-container {
            position: relative;
            min-height: 100px;
            width: 400px;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            position: absolute;
            transition: all 0.3s ease;
            left: 50%;
            transform: translateX(-50%);
        }

        .hearts {
            position: absolute;
            pointer-events: none;
            animation: float 2s linear forwards;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? üíñ</h1>
        <div class="buttons-container">
            <button id="yesBtn" onclick="accept()">YES!</button>
            <button id="noBtn" onmouseenter="moveButton()" onclick="return false">No</button>
        </div>
    </div>

    <script>
        let yesSize = 1;
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const container = document.querySelector('.buttons-container');

        function moveButton() {
            // Random position within container
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            noBtn.style.left = ${newX}px;
            noBtn.style.top = ${newY}px;

            // Increase Yes button size
            yesSize += 0.2;
            yesBtn.style.transform = translateX(-50%) scale(${yesSize});
            
            createHearts();
        }

        function accept() {
            document.body.innerHTML = `
                <div class="container">
                    <h1>Yay! üíñ<br>Let's make wonderful memories together!</h1>
                    <div style="font-size: 60px; margin-top: 30px;">ü•≥üéâüíù</div>
                </div>
            `;
            document.body.style.backgroundColor = "#ff69b4";
            for(let i = 0; i < 50; i++) createHearts();
        }

        function createHearts() {
            const heart = document.createElement('div');
            heart.className = 'hearts';
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animation = float ${Math.random() * 1 + 0.5}s linear;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }

        // Initial position for No button
        moveButton();
    </script>
</body>
</html>
